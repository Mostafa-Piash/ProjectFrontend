<i class="fa fa-close" style="float:right;" (click)="closePanel()"></i>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputName4">Name</label>
        <input type="text" class="form-control" id="inputName4" [(ngModel)]="userInput.name" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="userInput.email" placeholder="Email">
    </div>
    <div class="form-group  col-md-12">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="userInput.address" placeholder="Address">
    </div>
    <div class="form-group  col-md-6">
        <button type="button" class="btn btn-outline-primary" (click)="createUser()" >Save</button>
        <button type="button" class="btn btn-outline-danger" (click)="closePanel()">Cancle</button>
    </div>


</div>
